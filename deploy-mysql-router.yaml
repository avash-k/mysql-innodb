apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-router
  namespace: mysql
  labels:
    app: mysql-router
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql-router 
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-router
    spec:
      containers:
      - name: mysqlrouter
        image: avashkumar/mysql-router:8.0.19 
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: root-password
              key: password
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_HOST
          value: mysql-innodb-0.mysql-innodb
        - name: MYSQL_INNODB_NUM_MEMBERS
          value: "3"
        command:
        - "/bin/bash"
        - "-cx"
        - "exec /run.sh mysqlrouter"
        ports:
        - containerPort: 6446
          containerPort: 6447

